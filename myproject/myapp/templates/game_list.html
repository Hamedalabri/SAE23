<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Liste des jeux</title>
</head>
<body>
    <h1>Liste des jeux</h1>

   
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Genre</th>
                <th>Plateforme</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           
            {% for jeu in jeux %}
            <tr>
                <td>{{ jeu.nom }}</td>
                <td>{{ jeu.genre }}</td>
                <td>{{ jeu.plateforme }}</td>
                <td>
               
                    <a href="{% url 'detail_jeu' jeu.id %}">Détails</a>
                    <a href="{% url 'modifier_jeu' jeu.id %}">Modifier</a>
                    <a href="{% url 'supprimer_jeu' jeu.id %}">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

   
    <a href="{% url 'creer_jeu' %}">Créer un nouveau jeu</a>
</body>
</html>
